{% extends 'videos/base.html' %}
{% block content %}
<div class="container-fluid bg-dark min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-wrapper text-white text-center">
        <h1 class="mb-4">Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" name="password" type="password" required></input>
            </div>
            <button class="btn btn-info btn-block rounded-pill mb-5 text-white" type="submit">Sign In</button>
        </form>
    </div>
</div>
{% endblock content %}
